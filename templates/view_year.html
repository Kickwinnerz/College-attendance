<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Attendance Year</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body{font-family:'Share Tech Mono',monospace;background:#050a05;color:#00ff99;padding:18px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px dashed rgba(0,255,153,0.06)}
    a{color:#00c8ff}
  </style>
</head>
<body>
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>Summary for year {{ year }}</h2>
    <a href="{{ url_for('index') }}">Back</a>
  </div>
  <table>
    <thead><tr><th>Name</th><th>Roll</th><th>Presents</th><th>Total</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.roll_no }}</td>
          <td>{{ r.presents }}</td>
          <td>{{ r.total_marks }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div style="margin-top:12px"><a href="{{ url_for('export_year', year=year|int) }}">Export CSV for {{ year }}</a></div>
</body>
</html>
