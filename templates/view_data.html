<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Attendance Date</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body{font-family:'Share Tech Mono',monospace;background:#070b06;color:#00ff99;padding:18px}
    a{color:#00c8ff;text-decoration:none}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px dashed rgba(0,255,153,0.06)}
    .status-present{color:#00ff99}
    .status-absent{color:#ff6b6b}
  </style>
</head>
<body>
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>Attendance for {{ qdate }}</h2>
    <a href="{{ url_for('index') }}">Back</a>
  </div>
  <table>
    <thead><tr><th>Name</th><th>Roll</th><th>Status</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.roll_no }}</td>
          <td class="{{ 'status-present' if r.status=='present' else 'status-absent' }}">{{ r.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
